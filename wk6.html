<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JavaScript Events and Interactivity</h1>

    <!-- Input field -->
    <input type="text" id="textInput" placeholder="Enter some text">
    <button id="changeTextBtn">Change Text</button>

    <p id="outputText">This text will change.</p>

    <!-- Password Field with Toggle -->
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="togglePasswordBtn">Show Password</button>

    <!-- Modal Button -->
    <button id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is a modal window!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
